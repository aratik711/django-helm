replicaCount: 1

image:
  repository: aratik711/django
  tag: 2.1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  #nodePort: 30080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - gitranger-api-django
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
