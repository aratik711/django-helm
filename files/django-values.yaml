# Default values for django.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: $djangoImageName
  tag: $djangoImageTag
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  #nodePort: $apiExternalPort

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - gitranger-api-django
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

livenessProbe:
  path: /api/v1/metrics
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 15
  timeoutSeconds: 1
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  path: /api/v1/metrics
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 1
  failureThreshold: 6
  successThreshold: 1

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   requests:
    cpu: 200m
    memory: 256Mi

## Node, affinity and tolerations labels for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
nodeSelector: {}
affinity: {}
tolerations: []

env:
  DJANGO_APP_DB_ENGINE: "postgresql_psycopg2"
  POSTGRES_DBNAME: $postgresqlDatabase
  POSTGRES_USER: $postgresqlUsername
  POSTGRES_PASSWORD: "$postgresqlPassword"
  POSTGRES_HOST: ${POSTGRESQL_CHART_NAME}-postgresql
  POSTGRES_PORT: "5432"
  apiUser: $apiUser
  apiPassword: "$apiPassword"
  apiEmail: $apiEmail